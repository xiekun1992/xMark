<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xmirror</title>
	<link rel="stylesheet" href="./stylesheets/xmirror.css">
	<link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="topbar">
		<div class="btns">
			<span class="close btn" onclick="closeWin()" title="关闭"></span>
			<span class="max btn" onclick="maxWin()" title="最大化"></span>
			<span class="min btn" onclick="minWin()" title="最小化"></span>
		</div>
	</div>
	<div style="position:relative;" id="layer">
		<canvas id="frontCanvas"></canvas>
		<canvas id="canvas"></canvas>
	</div>
	<div class="dock">
		<!-- 尺标 -->
		<button class="tool" title="尺标"><i class="fa fa-arrows-h" aria-hidden="true"></i></button>
		<!-- 坐标 -->
		<button class="tool" title="坐标"><i class="fa fa-arrows" aria-hidden="true"></i></button>
		<!-- 拾色器 -->
		<button id="colorPicker" class="tool" onclick="xmirror.colorPicker()" title="拾色器"><i class="fa fa-eyedropper" aria-hidden="true"></i></button>
		<!-- 标注 -->
		<button  class="tool" title="标注"><i class="fa fa-font" aria-hidden="true"></i></button>
		<!-- 移动 -->
		<button id="move" class="tool" onclick="xmirror.move()" title="移动"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
	</div>
	<script src="./javascripts/xmirror.js"></script>
</body>
</html>
